<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Number Guessing Game Eav Ratana</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f9f9f9;
}

h1 {
    color: #333;
}

input {
    padding: 5px;
    margin: 10px;
}

button {
    background-color: #0074d9;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}
button:hover{
    background-color: greenyellow;
}
    </style>
</head>
<body>
    <h1>Guess the Number!</h1>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check</button>
    <p id="message"></p>
    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function checkGuess() {
    const userGuess = parseInt(document.getElementById('guess').value);
    attempts++;

    if (userGuess === targetNumber) {
        document.getElementById('message').textContent = `Congratulations! You guessed it in ${attempts} attempts.`;
    } else if (userGuess < targetNumber) {
        document.getElementById('message').textContent = 'Try a higher number.';
    } else {
        document.getElementById('message').textContent = 'Try a lower number.';
    }
}
    </script>
</body>
</html>
